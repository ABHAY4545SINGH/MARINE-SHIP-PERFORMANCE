<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Marine Metrics</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f0f6fa;
  color: #003049;
  margin: 0;
  padding: 0;
}

.contact-container {
  max-width: 700px;
  margin: 60px auto;
  padding: 30px;
  background-color: #ffffff;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  border-radius: 10px;
}

h1, h2 {
  color: #014f86;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form label {
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.contact-form button {
  background-color: #0077b6;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.contact-form button:hover {
  background-color: #023e8a;
}

.team-info {
  margin-top: 30px;
  border-top: 1px solid #ccc;
  padding-top:Â 20px;
}

</style>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions about the Marine Metrics project or would like to get in touch with the team, please use the form below.</p>
    
    <form action="#" method="POST" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="team-info">
      <h2>Project Team</h2>
      <p><strong>Instructor:</strong> Areeba Shakeel</p>
      <p><strong>Mentor:</strong> Sakshi Pandey</p>
      <p><strong>Team Members:</strong> Abhay Singh & Rishabh Dev Mishra</p>
    </div>
  </div>
</body>
</html>
